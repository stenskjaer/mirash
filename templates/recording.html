{{ '{% extends "base.html" %}' }}

{{ '{% block body %}' }}

<section>
  <article class="player">
  <h2>Recording</h2>
  <audio data-podlove-web-player-source="inject/{{ session }}.html">
    <source src="/static/recordings/{{ session }}.mp3'" type="audio/mp3">
  </audio>
  </article>
</section>

<section>
  <article>
    <h2 style="margin-top:20px">Dictated texts</h2>

    <iframe src="/viewer.html?file=/static/pdf/{{ session }}.pdf" width="500" height="800" style="width:100%;"></iframe>

  </article>

</section>


<script>$('audio').podlovewebplayer();</script>

{{ '{% endblock %}' }}
