{{ '{% extends "base.html" %}' }}

{{ '{% block body %}' }}

<section>
  <article class="player">
    <h2>Recording</h2>
    <audio data-podlove-web-player-source="inject/{{ session }}.html">
      <source src="/static/recordings/{{ session }}.mp3'" type="audio/mp3">
    </audio>

    <h2 id="textheader">Dictated texts</h2>
    <div id="textframe-wrapper">
        <p>
            To hide the content pane, click the side bar symbol <img style="height:20px;" src="/static/images/pane.png" />
        </p>
        <iframe id="textframe" src="/viewer.html?file=/static/pdf/{{ session }}.pdf" width="500" height="800"></iframe>

    </div>
  </article>

</section>


<script>$('audio').podlovewebplayer();</script>

{{ '{% endblock %}' }}
